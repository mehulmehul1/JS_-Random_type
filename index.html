  <script>
	const headerTags = document.querySelectorAll("h1")
 	const runRandom = tag => {
  	const originalContent = tag.dataset.original
    let newContent = ""
    let i = 0
    const randList ="abcdefghijklmnopqrstuvwxyz_)$%&@(>?".split("")
    //run code at every 1 second
    const interval = setInterval(()=>{
    	i = i+1
      //at every 1s, newcontent updates with one char from original content
    	newContent = originalContent.substring(0,i)
      //originalContent is whats currently being shown on screen, when we reach what we want, stop interval
      if(originalContent == tag.innerHTML){
      	clearInterval(interval)
        clearInterval(randInterval)
      }
    }, 100)
    const randInterval = setInterval(()=>{
      //at every 0.5s, our headings are replaced by newcontent, which is being updated
      //every 1s in the upperloop.
      tag.innerHTML = newContent
      for(let t = newContent.length; t < originalContent.length ;t++){
      		tag.innerHTML = tag.innerHTML + randList[Math.floor(Math.random()*randList.length)]
      }
    }, 50)
}
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
    		if(entry.intersectionRatio > 0.5){
        		runRandom(entry.target)
        }
    })
},{
		threshold: [0, 0.5, 1]
})
  headerTags.forEach(tag=>{
  		tag.dataset.original = tag.innerHTML
  		observer.observe(tag)
  })
</script>
